<!DOCTYPE html>
<html>
<head>
    <title>Icometrix</title>
    <meta charset="utf-8">
    <meta name="author" content="Icometrix">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta name="robots" content="noindex,nofollow">

    <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="dist/css/style.css">
</head>
<body class="page page-light">

    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <div class="alert alert-success">success</div>
                <div class="alert alert-info">info</div>
                <div class="alert alert-warning">warning</div>
                <div class="alert alert-danger">danger</div>
            </div>
        </div>
    </div>

    <section class="section-light">
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-sm-4">
                    <form>
                        <div class="form-group">
                            <label for="input-light">label</label>
                            <div class="help-block">help text</div>
                            <input type="text" id="input-light" class="form-control">
                        </div>
                    </form>
                </div>
                <div class="col-xs-12 col-sm-4">
                    <form>
                        <div class="form-group has-error has-feedback">
                            <label for="input-violation-light">label</label>
                            <div class="help-block">help text</div>
                            <div class="input-group">
                                <input type="text" id="input-violation-light" class="form-control">
                                <div class="form-control-feedback"><i class="fa fa-times"></i></div>
                            </div>
                            <div class="help-block">
                                <div class="alert alert-inline alert-danger">violation</div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-xs-12 col-sm-4">
                    <form>
                        <div class="form-group has-success has-feedback">
                            <label for="input-success-light">label</label>
                            <div class="help-block">help text</div>
                            <div class="input-group">
                                <input type="text" id="input-success-light" class="form-control">
                                <div class="form-control-feedback"><i class="fa fa-check"></i></div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <section class="section-dark">
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-sm-4">
                    <form>
                        <div class="form-group">
                            <label for="input-dark">label</label>
                            <div class="help-block">help text</div>
                            <input type="text" id="input-dark" class="form-control">
                        </div>
                    </form>
                </div>
                <div class="col-xs-12 col-sm-4">
                    <form>
                        <div class="form-group has-error has-feedback">
                            <label for="input-violation-dark">label</label>
                            <div class="help-block">help text</div>
                            <div class="input-group">
                                <input type="text" id="input-violation-dark" class="form-control">
                                <div class="form-control-feedback"><i class="fa fa-times"></i></div>
                            </div>
                            <div class="help-block">
                                <div class="alert alert-inline alert-danger">violation</div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-xs-12 col-sm-4">
                    <form>
                        <div class="form-group has-success has-feedback">
                            <label for="input-success-dark">label</label>
                            <div class="help-block">help text</div>
                            <div class="input-group">
                                <input type="text" id="input-success-dark" class="form-control">
                                <div class="form-control-feedback"><i class="fa fa-check"></i></div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
